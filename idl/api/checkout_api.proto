syntax = "proto3";

package gateway.checkout;

import "api.proto";

option go_package = "/api/checkout";

message AddressDTO {
  string name = 1;
  string street_address = 2;
  string city = 3;
  int32 zip_code = 4;
}

message CheckoutItemDTO {
  uint64 sku_id = 1;
  int32 quantity = 2;
  string sku_name = 3;
  string sku_image = 4;
  string price = 5;
  string market_price = 6;
  uint64 spu_id = 7;
  string sku_spec_data = 8;
}

message CheckoutReq {
  AddressDTO shipping_address = 1 [(api.body) = "shipping_address"];
  string credit_card = 2 [(api.body) = "credit_card"];
}

message CheckoutResp {
  string order_id = 1;
  string total_amount = 2;
  repeated CheckoutItemDTO items = 3;
}

service CheckoutService {
  rpc Checkout(CheckoutReq) returns (CheckoutResp) {
    option (api.post) = "/checkout";
  }
}
