hertz:
  address: ":8080"
  metrics_port: 8090
  enable_pprof: true
  enable_gzip: true
  enable_access_log: true
  log_level: info
  log_file_name: "log/hertz.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50
  registry_addr: "localhost:8500"

mysql:
  dsn: ""

redis:
  address: "piaohost:6379"
  username: ""
  password: "123456"
  db: 0

jwt:
  realm: "pmall"
  timeout: 3600  # minutes
  max_refresh: 25200   # minutes 3600 * 7
  key: "xhc"
  identity_key: "UserId"
  token_lookup: "header: Authorization, query: token, cookie: jwt"